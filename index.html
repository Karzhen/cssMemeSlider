<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Meme slider by Cherkashin Egor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<div class="container">
    <div class="slider">
        <input type="radio" name="slide" class="btn" id="btn1" checked></input>
        <input type="radio" name="slide" class="btn" id="btn2"></input>
        <input type="radio" name="slide" class="btn" id="btn3"></input>
        <input type="radio" name="slide" class="btn" id="btn4"></input>
        <input type="radio" name="slide" class="btn" id="btn5"></input>

        <div class="slider-images">
            <div class="slide-image first-image">
                <img src="images/meme-1.jpeg" alt="" class="image">
            </div>
            <div class="slide-image">
                <img src="images/meme-2.png" alt="" class="image">
            </div>
            <div class="slide-image">
                <img src="images/meme-3.webp" alt="" class="image">
            </div>
            <div class="slide-image">
                <img src="images/meme-4.jpeg" alt="" class="image">
            </div>
            <div class="slide-image">
                <img src="images/meme-5.png" alt="" class="image">
            </div>
        </div>
        <div class="pagination">
            <label for="btn1" class="button"></label>
            <label for="btn2" class="button"></label>
            <label for="btn3" class="button"></label>
            <label for="btn4" class="button"></label>
            <label for="btn5" class="button"></label>
        </div>
        <div class="slides-text">
            <div>Я обожаю программирование!</div>
            <div>Let me refactor code...</div>
            <div>Два занятия программиста на удалёнке</div>
            <div>Будни в сфере IT</div>
            <div>Fixing the bugs</div>
        </div>
    </div>
</div>
</body>
</html>
